<!DOCTYPE html>
<html  xmlns:v-on="http://www.w3.org/1999/xhtml" xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/web/css/login.css">
    <title th:text="#{login.title}"></title>

    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body class="index-body">
<div id="app">
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="container index-container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex justify-content-center bg-light shadow">
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last welcome shadow-sm">
                        <div class="text w-100">
                            <img class="welcome-logo" src="web/img/EYes5.png" height="201px" width="">
                            <h2 th:text="#{login.welcome}"></h2>
                            <template v-if="!showSignUp">
                                <p th:text="#{login.noaccount}"></p>
                                <button v-on:click="showSignUpToogle" class="btn btn-light" th:text="#{login.create}"></button>
                            </template>
                        </div>
                    </div>
                    <div class="login-wrap p-4 p-lg-5">
                        <template v-if="!showSignUp">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4" th:text="#{login.enter}"></h3>
                                </div>
                            </div>
                            <form action="#" class="signin-form" v-on:submit="signIn($event)">
                                <div class="form-group mb-3">
                                    <label class="label" for="email" th:text="#{login.email}"></label>
                                    <input v-model="email" id="email" type="email" class="form-control" placeholder="email@mail.com" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="password" th:text="#{login.password}"></label>
                                    <input v-model="password" id="password" type="password" class="form-control" placeholder="password" required autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-dark px-3" th:text="#{login.enter}"></button>
                                </div>
                            </form>
                        </template>
                        <template v-else>
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Sign Up</h3>
                                </div>
                            </div>
                            <form action="#" class="signout-form" v-on:submit="signUp($event)">
                                <div class="form-group mb-3">
                                    <label class="label" for="firstName" th:text="#{login.firstname}"></label>
                                    <input v-model="firstName" id="firstName" type="text" class="form-control" placeholder="name" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="lastName" for="lastName" th:text="#{login.lastname}"></label>
                                    <input v-model="lastName" id="lastName" type="text" class="form-control" placeholder="lastname" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="remail" th:text="#{login.email}"></label>
                                    <input v-model="email" id="remail" type="remail" class="form-control" placeholder="email@mail.com" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="rpassword" th:text="#{login.password}"></label>
                                    <input v-model="password" id="rpassword" type="password" class="form-control" placeholder="Password" required autocomplete="off">
                                </div>
                                <div class="form-group row">
                                    <!-- to enable captcha uncomment the keys in application.properties -->
                                    <label class="col-sm-3" th:text="#{login.captcha}"></label>
                                    <div class="g-recaptcha col-sm-5" th:attr="data-sitekey=${@captchaService.getReCaptchaSite()}" data-callback="onReCaptchaSuccess" data-expired-callback="onReCaptchaExpired"></div>
                                    <span id="captchaError" class="alert alert-danger col-sm-4" style="display:none"></span>
                                </div>
                                <br/>
                                <br/>
                                <br/>
                                <div class="form-group">
                                    <button type="submit boton" class="form-control btn btn-dark px-3" th:text="#{login.enter}"></button>
                                    <a v-on:click="showSignUpToogle" href="#" class="link-secondary"><small th:text="#{login.cancel}"></small></a>
                                </div>
                            </form>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="/web/js/login.js"></script>
</body>
</html>
